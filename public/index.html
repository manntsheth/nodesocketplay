<!doctype html >
<html ng-app="app1">
	<head>
		<meta charset="UTF-8">
		<title>Socket.io Basics</title>
        <script src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
	</head>
	<body>
		<script src="/js/jquery-2.1.4.min.js"></script>
		<script src="/js/socket.io-1.3.7.js"></script>
		<script src="/js/app.js"></script>
        <div ng-controller="controller1 as vm">
        
<form>
  <input type="input" ng-model="message" name="gender" value="a" checked> <br>
   <button ng-click="vm.submitTheForm(message)">Submit Form</button>
</form> 
            <div ng-repeat="singlemessage in vm.messages track by $index">
                {{singlemessage}}
               
            </div>
        </div>
	</body>
</html>
